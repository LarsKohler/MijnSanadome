<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen · Sanadome HRMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sanadome-blue: #4a7c9c;
      --sanadome-blue-light: #6b9bb8;
      --sanadome-blue-pale: #e8f2f7;
      --sanadome-blue-mist: #f0f7fb;
      --sanadome-slate: #5c6b7a;
      --sanadome-text: #2d3748;
      --sanadome-text-soft: #6b7c8d;
      --white: #ffffff;
      --shadow-soft: 0 4px 24px rgba(74, 124, 156, 0.08);
      --shadow-focus: 0 0 0 3px rgba(74, 124, 156, 0.2);
      --radius: 12px;
      --radius-lg: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      color: var(--sanadome-text);
      overflow: hidden;
    }

    .split-screen {
      display: flex;
      min-height: 100vh;
    }

    /* Linkerhelft – branding */
    .brand-side {
      flex: 1;
      background: linear-gradient(160deg, var(--sanadome-blue-pale) 0%, var(--sanadome-blue-mist) 50%, rgba(255,255,255,0.95) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      position: relative;
    }

    .brand-side::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(74, 124, 156, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(107, 155, 184, 0.08) 0%, transparent 45%);
      pointer-events: none;
    }

    .brand-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 380px;
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--sanadome-blue);
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .logo-sub {
      font-size: 0.95rem;
      font-weight: 400;
      color: var(--sanadome-blue-light);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 2.5rem;
    }

    .brand-tagline {
      font-size: 1.05rem;
      font-weight: 400;
      color: var(--sanadome-text-soft);
      line-height: 1.6;
    }

    .divider-ornament {
      width: 48px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--sanadome-blue-light), transparent);
      margin: 2rem auto;
      opacity: 0.6;
    }

    /* Rechterhelft – formulier */
    .form-side {
      width: 480px;
      min-width: 400px;
      background: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      box-shadow: -8px 0 32px rgba(45, 55, 72, 0.04);
    }

    .form-container {
      width: 100%;
      max-width: 320px;
    }

    .form-header {
      margin-bottom: 2rem;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--sanadome-text);
    }

    .form-subtitle {
      font-size: 0.9rem;
      color: var(--sanadome-text-soft);
      margin-top: 0.35rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--sanadome-text);
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.85rem 1rem;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--sanadome-text);
      background: var(--sanadome-blue-mist);
      border: 1px solid transparent;
      border-radius: var(--radius);
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .form-group input::placeholder {
      color: var(--sanadome-text-soft);
      opacity: 0.8;
    }

    .form-group input:hover {
      background: #e8f2f7;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--sanadome-blue-light);
      box-shadow: var(--shadow-focus);
      background: var(--white);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-wrap input {
      width: 1rem;
      height: 1rem;
      accent-color: var(--sanadome-blue);
    }

    .checkbox-wrap span {
      font-size: 0.875rem;
      color: var(--sanadome-text-soft);
    }

    .forgot-link {
      font-size: 0.875rem;
      color: var(--sanadome-blue);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .forgot-link:hover {
      color: var(--sanadome-blue-light);
    }

    .btn-login {
      width: 100%;
      padding: 0.95rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: var(--white);
      background: linear-gradient(135deg, var(--sanadome-blue) 0%, var(--sanadome-blue-light) 100%);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.2s, opacity 0.2s;
      box-shadow: var(--shadow-soft);
    }

    .btn-login:hover {
      opacity: 0.95;
      box-shadow: 0 6px 28px rgba(74, 124, 156, 0.25);
    }

    .btn-login:active {
      transform: scale(0.99);
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--sanadome-text-soft);
      text-align: center;
    }

    .footer-note a {
      color: var(--sanadome-blue);
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .split-screen {
        flex-direction: column;
      }

      .brand-side {
        min-height: 28vh;
        padding: 2rem 1.5rem;
      }

      .logo-text { font-size: 1.6rem; }
      .logo-sub { font-size: 0.8rem; margin-bottom: 1rem; }
      .brand-tagline { font-size: 0.95rem; }

      .form-side {
        width: 100%;
        min-width: unset;
        flex: 1;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="split-screen">
    <aside class="brand-side">
      <div class="brand-content">
        <h1 class="logo-text">Sanadome</h1>
        <p class="logo-sub">Hotel & Spa</p>
        <div class="divider-ornament"></div>
        <p class="brand-tagline">
          HRMS voor het beheer van ons team. Veilig en persoonlijk inloggen op het medewerkersportaal.
        </p>
      </div>
    </aside>

    <main class="form-side">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Inloggen</h2>
          <p class="form-subtitle">Vul je gegevens in om toegang te krijgen</p>
        </div>

        <form id="login-form" action="#" method="post">
          <div class="form-group">
            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" placeholder="naam@sanadome.nl" required autocomplete="email">
          </div>
          <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
          </div>
          <div class="form-options">
            <label class="checkbox-wrap">
              <input type="checkbox" name="remember">
              <span>Onthoud mij</span>
            </label>
            <a href="#" class="forgot-link">Wachtwoord vergeten?</a>
          </div>
          <button type="submit" class="btn-login">Inloggen</button>
        </form>

        <p class="footer-note">
          Alleen voor medewerkers van Sanadome Hotel & Spa. <a href="#">Hulp nodig?</a>
        </p>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Hier kun je later echte authenticatie koppelen
      alert('Inloggen wordt verwerkt. Koppel deze pagina aan je HRMS-backend.');
    });
  </script>
</body>
</html>
